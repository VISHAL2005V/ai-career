services:
  # Backend service
  - type: web
    name: ai-career-backend
    env: node
    branch: main
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node server.js"
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        value: "mongodb://127.0.0.1:27017/myapp"
      - key: JWT_SECRET
        value: "mysupersecret"
      - key: PORT
        value: "5000"

  # Frontend service
  - type: static
    name: ai-career-frontend
    branch: main
    plan: free
    buildCommand: "cd front-end/vite-project && npm install && npm run build"
    startCommand: "echo 'Frontend deployed'"
    staticPublishPath: "front-end/vite-project/dist"
    autoDeploy: true
